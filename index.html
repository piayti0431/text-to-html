<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to HTML</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #fff;
      color: #111;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 40px;
    }

    .box {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .box h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    textarea {
      height: 400px;
      width: 100%;
      padding: 12px;
      font-family: Consolas, monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>沒 Chuy盻ハ ﾄ黛ｻ品 vﾄハ b蘯｣n sang HTML</h1>

  <div class="container">
    <div class="box">
      <h3>沒 Vﾄハ b蘯｣n ﾄ黛ｺｧu vﾃo:</h3>
      <textarea id="inputText" placeholder="Dﾃ｡n vﾄハ b蘯｣n t蘯｡i ﾄ妥｢y..."></textarea>
    </div>
    <div class="box">
      <h3>沒 HTML ﾄ妥｣ chuy盻ハ ﾄ黛ｻ品:</h3>
      <textarea id="outputHTML" readonly></textarea>
    </div>
  </div>

  <div class="buttons">
    <button onclick="copyHTML()">沒 Copy HTML</button>
  </div>

  <script>
    const input = document.getElementById("inputText");
    const output = document.getElementById("outputHTML");

    function convertToHTML() {
      const lines = input.value.split('\n').filter(line => line.trim() !== '');
      const htmlLines = lines.map(line => `<p>${line.trim()}</p>`);
      output.value = htmlLines.join('\n');
    }

    input.addEventListener("input", convertToHTML);

    function copyHTML() {
      output.select();
      document.execCommand("copy");
      alert("笨 HTML ﾄ妥｣ ﾄ柁ｰ盻｣c sao chﾃｩp!");
    }
  </script>
</body>
</html>
