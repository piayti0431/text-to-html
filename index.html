<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi văn bản sang HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            color: #222;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            resize: none;
            font-family: monospace;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #f1f1f1;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <h1>📝 Chuyển đổi văn bản sang HTML</h1>
    <div class="container">
        <div class="column">
            <label for="inputText">📥 Văn bản đầu vào:</label>
            <textarea id="inputText" placeholder="Dán văn bản tại đây..."></textarea>
        </div>
        <div class="column">
            <label for="outputHTML">📥 HTML đã chuyển đổi:</label>
            <textarea id="outputHTML" readonly></textarea>
        </div>
    </div>
    <div class="buttons">
        <button onclick="copyHTML()">📄 Copy HTML</button>
    </div>

    <script>
        const inputTextArea = document.getElementById("inputText");
        const outputTextArea = document.getElementById("outputHTML");

        inputTextArea.addEventListener("input", () => {
            const lines = inputTextArea.value.split("\n");
            const htmlLines = lines.map(line => {
                const trimmed = line.trim();

                // Heading detect by prefix H1, H2, H3, H4
                if (/^H1\s+/i.test(trimmed)) {
                    return `<h1>${trimmed.replace(/^H1\s+/i, "")}</h1>`;
                } else if (/^H2\s+/i.test(trimmed)) {
                    return `<h2>${trimmed.replace(/^H2\s+/i, "")}</h2>`;
                } else if (/^H3\s+/i.test(trimmed)) {
                    return `<h3>${trimmed.replace(/^H3\s+/i, "")}</h3>`;
                } else if (/^H4\s+/i.test(trimmed)) {
                    return `<h4>${trimmed.replace(/^H4\s+/i, "")}</h4>`;
                }

                // Google Docs heading detection via inline style (simulated)
                if (trimmed.startsWith("Tiêu đề 1:")) {
                    return `<h1>${trimmed.replace("Tiêu đề 1:", "").trim()}</h1>`;
                } else if (trimmed.startsWith("Tiêu đề 2:")) {
                    return `<h2>${trimmed.replace("Tiêu đề 2:", "").trim()}</h2>`;
                } else if (trimmed.startsWith("Tiêu đề 3:")) {
                    return `<h3>${trimmed.replace("Tiêu đề 3:", "").trim()}</h3>`;
                }

                return `<p>${trimmed}</p>`;
            });
            outputTextArea.value = htmlLines.join("\n");
        });

        function copyHTML() {
            const output = document.getElementById("outputHTML");
            output.select();
            document.execCommand("copy");
            alert("✅ HTML đã được sao chép!");
        }
    </script>
</body>

</html>
