<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi văn bản sang HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>📝 Chuyển đổi văn bản sang HTML</h1>
    <div class="container">
        <div class="column">
            <label for="inputText">📄 Văn bản đầu vào:</label>
            <div id="inputText" contenteditable="true" class="editable" placeholder="Dán văn bản tại đây..."></div>
        </div>
        <div class="column">
            <label for="outputHTML">📄 HTML đã chuyển đổi:</label>
            <textarea id="outputHTML" readonly></textarea>
        </div>
    </div>
    <div class="button-group">
        <button onclick="applyFormat('uppercase')">🔠 In hoa</button>
        <button onclick="applyFormat('bold')">🅱️ In đậm</button>
        <button onclick="applyFormat('italic')">👓 In nghiêng</button>
        <button onclick="applyFormat('capitalize')">🔤 Viết hoa chữ cái đầu</button>
        <button onclick="applyFormat('link')">🔗 Chèn liên kết</button>
        <button onclick="cleanInput()">🧹 Clean</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
