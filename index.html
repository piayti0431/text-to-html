<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mini WYSIWYG HTML</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>📝 Text to HTML new</h1>
  <div class="container">
    <div class="column">
      <label>📄 Văn bản vào:</label>
      <div id="inputText" contenteditable="true" class="editable"></div>
    </div>
    <div class="column">
      <label>📄 HTML đã chuyển:</label>
      <textarea id="outputHTML" readonly></textarea>
    </div>
  </div>

  <div class="button-group">
    <button onclick="applyFormat('bold')">🅱️ In Đậm</button>
    <button onclick="applyFormat('italic')">👓 In Nghiêng</button>
    <button onclick="applyFormat('link')">🔗 Link</button>
    <button onclick="applyFormat('uppercase')">🔠 IN HOA</button>
    <button onclick="applyFormat('capitalize')">🔤 Viết hoa đầu</button>
    <button onclick="wrapWithHeading(2)">🔶 H2</button>
    <button onclick="wrapWithList()">📋 UL</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
