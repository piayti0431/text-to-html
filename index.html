<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Chuyển văn bản sang HTML chuẩn SEO" />
  <title>Text to HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 48%;
      height: 400px;
      padding: 10px;
      font-family: monospace;
    }
    .container {
      display: flex;
      justify-content: space-between;
      gap: 2%;
    }
    button {
      margin: 10px 5px 0 0;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>📝 Chuyển đổi văn bản sang HTML</h1>

  <div class="container">
    <div>
      <h3>📥 Văn bản đầu vào:</h3>
      <textarea id="inputText" placeholder="Dán văn bản tại đây..."></textarea>
    </div>
    <div>
      <h3>📤 HTML đã chuyển đổi:</h3>
      <textarea id="outputHTML" readonly></textarea>
    </div>
  </div>

  <button onclick="convertToHTML()">🔁 Chuyển đổi</button>
  <button onclick="copyHTML()">📋 Copy HTML</button>
  <button onclick="downloadHTML()">💾 Tải về HTML</button>

  <script>
    function convertToHTML() {
      const input = document.getElementById('inputText').value.trim();
      const lines = input.split('\n').filter(line => line.trim() !== '');
      const htmlLines = lines.map(line => `<p>${line.trim()}</p>`);
      const fullHTML = htmlLines.join('\n');
      document.getElementById('outputHTML').value = fullHTML;
    }

    function copyHTML() {
      const output = document.getElementById('outputHTML');
      output.select();
      document.execCommand("copy");
      alert("✅ HTML đã được sao chép!");
    }

    function downloadHTML() {
      const blob = new Blob([document.getElementById('outputHTML').value], { type: "text/html" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "bai-viet.html";
      link.click();
    }
  </script>
</body>
</html>
